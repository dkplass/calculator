<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算機</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <div id="app" class="calculator">
        <div class="monitor">
            <div class="log">{{ expression }}</div>
            <div class="show-number">{{ formatNumber }}</div>            
        </div>
        <div class="keyboard">
            <div class="button" @click="getNumberSet(7)">7</div>
            <div class="button" @click="getNumberSet(8)">8</div>
            <div class="button" @click="getNumberSet(9)">9</div>
            <div class="button" @click="devide">&divide;</div>
            <div class="button" @click="getNumberSet(4)">4</div>
            <div class="button" @click="getNumberSet(5)">5</div>
            <div class="button" @click="getNumberSet(6)">6</div>
            <div class="button" @click="times">&times;</div>
            <div class="button" @click="getNumberSet(1)">1</div>
            <div class="button" @click="getNumberSet(2)">2</div>
            <div class="button" @click="getNumberSet(3)">3</div>
            <div class="button" @click="plus">&plus;</div>
            <div class="button" @click="getNumberSet(0)">0</div>
            <div class="button" @click="addZero">00</div>
            <div class="button" @click="decimal">&period;</div>
            <div class="button" @click="minus">&minus;</div>
            <div class="button ac" @click="clear">AC</div>
            <div class="button ettl" @click="shiftToLeft">&#x232b;</div>
            <div class="button equal" @click="equal">&equals;</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <script src="js/all.js"></script>    
    
</body>
</html>
